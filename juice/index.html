<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Jucie notations</title>
		<!-- Out beautiful font! -->
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<!-- styles for literallycanvas -->
		<link href="lib/literallycanvas/css/literallycanvas.css" rel="stylesheet">
		<!-- styles for the web app -->
		<link href="css/style.css" rel="stylesheet">
	</head>

	<body>
		<div id="container">
			<header>
				<h1>Time to do some notes!</h1>
				<aside id="about-btn">?</aside>
			</header>

			<main>
				<div class="my-drawing"></div>
				<iframe id="presentation" src="/lib/viewerjs/ViewerJS/#../../../../example_data/css.pdf" width='100%' height='100%' allowfullscreen webkitallowfullscreen data-old-page-nr="0"></iframe>
			</main>

			<aside>
				<textarea id="comment"></textarea>
			</aside>
		</div>

		<article id="about-modal" class="modal">
			<aside class="close">X</aside>
			<h2>A simple app for taking notes</h2>
			<p>This is one, of many, ways to take notes when attending to lectures. This web app is built trying to improve notes by offering the presentation while possible to draw on the slides and make side notes.</p>
			<p>Hope you'll enyoj it!</p>
			<p>Anton &amp; Johan</p>
		</article>
		<div id="modal-background"></div>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<!-- application logic. NOTE: this must be included before all the libs! -->
		<script src="js/script.js"></script>
		<!-- dependency: React.js (for the literallycanvas) -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-with-addons.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
		<!-- literallycanvas -->
		<script src="lib/literallycanvas/js/literallycanvas.js"></script>
		<!-- tinymce -->
		<script src="lib/tinymce/js/tinymce/tinymce.min.js"></script>
		<!-- script for Initializing the libs -->
		<script src="js/libs.js"></script>
	</body>
</html>
